capsuleTitle=Configuration des Capsules
capsuleHelp = Le fichier doit être de type texte et être formaté de la façon suivante avec une requête par ligne :
capsuleIntro = Les capsules permettent d'afficher des informations basées sur des requêtes de search. Ces informations seront affichées au-dessus de la liste des résultats, dans une zone clairement identifiée. Avec les capsules vous pouvez ainsi afficher des données non nécessairement comprises dans l'index. Par exemple, si vous êtes manager RH et que vous voulez prévenir qu'il y a un événement à la cantine en juin, vous pouvez ajouter cette information sous la forme d'une capsule quand un employé cherche "évenements" par exemple.
capsuleTechno = Dans Datafari v1, les capsules fonctionnent en utilisant un fichier de configuration que vous devez transmettre au serveur.Voir la documentation associée pour la syntaxe du fichier : <a href="https://datafari.atlassian.net/wiki/display/DATAFARI/Managing+capsules">Documentation capsules</a>
capsuleSelection = Sélectionnez le fichier à envoyer ci-dessus
