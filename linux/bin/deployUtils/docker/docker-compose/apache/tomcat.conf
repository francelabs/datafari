<VirtualHost *:80>
ServerName 127.0.0.1
ServerAdmin postmaster@datafari.com
Header set X-Frame-Options SAMEORIGIN
    
RedirectMatch ^/$ /Datafari    
ProxyRequests Off

# Tomcat
ProxyPass "/Datafari" "ajp://datafari:8009/Datafari"
ProxyPassReverse "/Datafari" "ajp://datafari:8009/Datafari"

# Tomcat-MCF
ProxyPass "/datafari-mcf-crawler-ui" "ajp://datafari:9009/datafari-mcf-crawler-ui"
ProxyPassReverse "/datafari-mcf-crawler-ui" "ajp://datafari:9009/datafari-mcf-crawler-ui"

ProxyPass "/datafari-mcf-authority" "ajp://datafari:9009/datafari-mcf-authority"
ProxyPassReverse "/datafari-mcf-authority" "ajp://datafari:9009/datafari-mcf-authority-service"
ProxyRequests Off

# Solr
ProxyPass /solr http://solr1:8983/solr
ProxyPassReverse /solr http://solr1:8983/solr


  
#CustomLog /var/apache/logs/customLogApache.log common
#ErrorLog /var/apache/logs/errorApache.log
  
</VirtualHost>


ErrorDocument 400 /error400.html
ErrorDocument 403 /error403.html
ErrorDocument 404 /error404.html
ErrorDocument 503 /error503.html
ErrorDocument 504 /error504.html

