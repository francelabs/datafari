ProxyPass /solr http://@SOLRNODEIP@:8983/solr
ProxyPassReverse /solr http://@SOLRNODEIP@:8983/solr
ProxyPass /api/schema-designer http://@SOLRNODEIP@:8983/api/schema-designer
